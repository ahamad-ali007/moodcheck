<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      text-align: center;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ˜Š Welcome to My Web App</h2>
    <p>Enter your name and mood:</p>

    <input type="text" id="name" placeholder="Your Name"><br>
    <input type="text" id="mood" placeholder="Your Mood"><br>
    <button onclick="showGreeting()">Submit</button>

    <div id="result"></div>
  </div>

  <script>
    function showGreeting() {
      let name = document.getElementById("name").value;
      let mood = document.getElementById("mood").value;
      let output = "Hello " + name + "! You're feeling " + mood + " today. ðŸŒ¸";
      document.getElementById("result").innerText = output;
    }
  </script>

</body>
</html>
